<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÇ Happy Birthday Jeje</title>
  <meta name="description" content="Ucapan ulang tahun spesial untuk Jeje dari Rizky üíñ" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827ee;
      --text: #e5e7eb;
      --accent: #f472b6;
      --accent-2: #60a5fa;
      --muted: #94a3b8;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%,#1f2937,transparent),
                  radial-gradient(1000px 800px at 80% 20%,#0b1226,transparent),
                  radial-gradient(1000px 1000px at 50% 100%,#0b1226,#0a0f1f);
      color: var(--text);
      min-height: 100vh;
    }
    .container {max-width: 980px; margin: auto; padding: 24px}
    .card {
      background: linear-gradient(180deg,#0b1324,#0a0f1f);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,.45);
      animation: fadeIn 1s ease both;
    }
    @keyframes fadeIn {from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:none}}
    h1,h2 {line-height:1.2}
    h1 {font-size:clamp(28px,4vw,42px); color: var(--accent)}
    h2 {font-size:1.6rem; margin-bottom:12px}
    .pill {
      display:inline-block;
      padding: .4rem .9rem;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      font-size:.9rem;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .subtitle {color: var(--muted); font-size:1.05rem; margin-bottom: 16px}
    .btn {
      cursor:pointer;
      padding:.7rem 1.2rem;
      border-radius:14px;
      border:none;
      font-size:.95rem;
      font-weight:500;
      margin: 4px;
      transition:.2s transform,.2s opacity;
    }
    .btn:hover{transform:translateY(-2px)}
    .btn-primary {
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#fff;
    }
    .btn-outline {
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.2);
      color: var(--text);
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:14px;
    }
    .imgwrap {
      position:relative;
      overflow:hidden;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      transition:.3s transform;
    }
    .imgwrap img {width:100%; height:220px; object-fit:cover; display:block; transition:.4s transform}
    .imgwrap:hover img{transform:scale(1.05)}
    .badge {
      position:absolute; bottom:8px; right:8px;
      background:rgba(0,0,0,.6);
      padding: .3rem .7rem;
      font-size:.8rem; border-radius:12px;
    }
    .letter-box {
      background:rgba(255,255,255,.05);
      border-radius:12px;
      padding:16px;
      font-size:1rem;
      line-height:1.7;
      max-height:200px;
      overflow-y:auto;
      white-space:pre-line;
    }
    footer {
      text-align:center;
      opacity:.7;
      font-size:.9rem;
      margin:20px 0;
    }
    canvas#confetti{position:fixed;inset:0;pointer-events:none}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <header class="card" style="text-align:center">
      <span class="pill">üéâ Surprise Ulang Tahun</span>
      <h1>Selamat Ulang Tahun, Jeje! ‚ú®</h1>
      <p class="subtitle">Semoga semua doa baikmu terkabul & hari-harimu penuh senyum üíï</p>
      <div>
        <button class="btn btn-primary" id="btnPlay">‚ñ∂Ô∏è Putar Musik</button>
        <button class="btn btn-outline" id="btnConfetti">üéä Tebar Confetti</button>
      </div>
    </header>

    <section class="card">
      <h2>üì∏ Galeri Kenangan</h2>
      <div class="grid" id="gallery"></div>
    </section>

    <section class="card">
      <h2>üíå Surat Untukmu</h2>
      <div class="letter-box" id="loveLetter"></div>
    </section>

    <footer>
      Dibuat dengan ‚ù§ oleh Rizky untuk Jeje
    </footer>
  </div>

  <script>
    const CONFIG = {
      recipientName: 'Jeje',
      senderName: 'Rizky',
      loveLetter: `
Dear {{name}},

Aku bersyukur bisa mengenalmu dan berbagi banyak cerita. 
Di hari spesial ini, aku cuma mau bilang: kamu itu hadiah terindah buat hidupku. 

Selamat ulang tahun sayang! ü•≥ Semoga kebahagiaanmu terus bertambah setiap harinya. 

Dari hati yang selalu untukmu,  
{{from}} üíñ
      `,
      songURL: 'cinta.mp3',
      photos: [
        { src:'jeje.jpg', cap:'Tawa indahmu üíï' },
        { src:'bioskop.jpg', cap:'Kencan pertama di bioskop üé¨' },
        { src:'loveyou.jpg', cap:'I Love You, Cantik üòò' }
      ]
    };

    // isi surat
    document.querySelector('#loveLetter').innerText = CONFIG.loveLetter
      .replace(/\{\{name\}\}/g, CONFIG.recipientName)
      .replace(/\{\{from\}\}/g, CONFIG.senderName);

    // isi galeri
    const gal = document.querySelector('#gallery');
    CONFIG.photos.forEach((p,i)=>{
      const wrap = document.createElement('figure');
      wrap.className='imgwrap';
      wrap.innerHTML = `<img src="${p.src}" alt="Foto ${i+1}"><figcaption class="badge">${p.cap||''}</figcaption>`;
      gal.appendChild(wrap);
    });

    // musik
    let audio;
    document.querySelector('#btnPlay').addEventListener('click',()=>{
      if(!audio){
        audio = new Audio(CONFIG.songURL);
        audio.loop = true;
      }
      if(audio.paused){audio.play();} else {audio.pause();}
    });

    // konfeti
    const canvas = document.querySelector('#confetti');
    const ctx = canvas.getContext('2d');
    let W,H,parts=[];
    function resize(){W=canvas.width=innerWidth; H=canvas.height=innerHeight}
    addEventListener('resize', resize); resize();
    function burst(x=W/2,y=H/2,count=180){
      for(let i=0;i<count;i++){
        parts.push({x,y,r:Math.random()*6+2,vx:(Math.random()-0.5)*6,vy:Math.random()*-6-2,a:1,rot:Math.random()*Math.PI,vr:(Math.random()-0.5)*0.3,hue:200+Math.random()*120});
      }
    }
    function step(){
      ctx.clearRect(0,0,W,H);
      parts.forEach(p=>{
        p.vy+=0.12; p.x+=p.vx; p.y+=p.vy; p.rot+=p.vr; p.a-=0.006;
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot);
        ctx.globalAlpha=Math.max(p.a,0);
        ctx.fillStyle=`hsl(${p.hue},90%,60%)`;
        ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);
        ctx.restore();
      });
      parts=parts.filter(p=>p.a>0&&p.y<H+50);
      requestAnimationFrame(step);
    }
    step();
    document.querySelector('#btnConfetti').addEventListener('click',(e)=>{ burst(e.clientX||W/2,e.clientY||H/2,220); });
  </script>
</body>
</html>
