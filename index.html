<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÇ Happy Birthday Jeje</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827ee;
      --text: #e5e7eb;
      --accent: #f472b6;
      --accent-2: #60a5fa;
      --muted: #94a3b8;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%,#1f2937,transparent),
                  radial-gradient(1000px 800px at 80% 20%,#0b1226,transparent),
                  radial-gradient(1000px 1000px at 50% 100%,#0b1226,#0a0f1f);
      color: var(--text);
      min-height: 100vh;
      overflow-x:hidden;
    }
    .container {max-width: 980px; margin: auto; padding: 24px}
    .card {
      background: linear-gradient(180deg,#0b1324,#0a0f1f);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,.45);
    }
    h1 {font-size:clamp(28px,4vw,42px); color: var(--accent)}
    h2 {font-size:1.6rem; margin-bottom:12px}
    .subtitle {color: var(--muted); font-size:1.05rem; margin-bottom: 16px}
    .btn {cursor:pointer;padding:.7rem 1.2rem;border-radius:14px;border:none;font-size:.95rem;font-weight:500;margin:4px}
    .btn-primary {background: linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;}
    .btn-outline {background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.2);color: var(--text);}
    
    /* slideshow */
    .slideshow {position:relative; height:300px; border-radius:16px; overflow:hidden}
    .slide {position:absolute; inset:0; opacity:0; transition:opacity 1s}
    .slide.active {opacity:1}
    .slide img{width:100%; height:100%; object-fit:cover}

    /* surat */
    .letter-box {background:rgba(255,255,255,.05);border-radius:12px;padding:16px;
      font-size:1rem;line-height:1.7;max-height:200px;overflow-y:auto;white-space:pre-line;}

    /* tulisan jalan */
    .marquee {overflow:hidden; white-space:nowrap; border-top:1px solid rgba(255,255,255,.2); margin-top:20px;}
    .marquee span {
      display:inline-block;
      padding:10px 0;
      font-size:1.1rem;
      animation:scroll 12s linear infinite;
    }
    @keyframes scroll {from{transform:translateX(100%)} to{transform:translateX(-100%)}}

    /* penguin animasi */
    .penguin {
      position:fixed; bottom:-100px; left:50%;
      transform:translateX(-50%);
      width:80px; height:80px;
      background:url('penguin.png') no-repeat center/contain;
      animation:walkUp 12s linear infinite;
      pointer-events:none;
    }
    @keyframes walkUp {
      0% {bottom:-120px; opacity:0}
      10% {opacity:1}
      50% {bottom:50%}
      90% {opacity:1}
      100% {bottom:110%; opacity:0}
    }
    footer {text-align:center;opacity:.7;font-size:.9rem;margin:20px 0;}
  </style>
</head>
<body>
  <div class="container">
    <header class="card" style="text-align:center">
      <h1>Selamat Ulang Tahun, Jeje! ‚ú®</h1>
      <p class="subtitle">Semoga semua doa baikmu terkabul & hari-harimu penuh senyum üíï</p>
      <div>
        <button class="btn btn-primary" id="btnPlay">‚ñ∂Ô∏è Putar Musik</button>
        <button class="btn btn-outline" id="btnConfetti">üéä Tebar Confetti</button>
      </div>
    </header>

    <section class="card">
      <h2>üì∏ Galeri Kenangan</h2>
      <div class="slideshow" id="slideshow">
        <!-- slides akan dimasukkan via JS -->
      </div>
    </section>

    <section class="card">
      <h2>üíå Surat Untukmu</h2>
      <div class="letter-box" id="loveLetter"></div>
    </section>

    <div class="marquee"><span id="marqueeText"></span></div>

    <footer>Dibuat dengan ‚ù§ oleh Rizky untuk Jeje</footer>
  </div>
  <div class="penguin"></div>

<script>
  const CONFIG = {
    recipientName: 'Jeje',
    senderName: 'Rizky',
    loveLetter: `
Dear {{name}},

Aku bersyukur bisa mengenalmu dan berbagi banyak cerita. 
Di hari spesial ini, aku cuma mau bilang: kamu itu hadiah terindah buat hidupku. 

Selamat ulang tahun sayang! ü•≥ Semoga kebahagiaanmu terus bertambah setiap harinya. 

Dari hati yang selalu untukmu,  
{{from}} üíñ
    `,
    marquee: "üíñ Selamat ulang tahun Jeje! Semoga panjang umur, sehat selalu, dan cintaku untukmu nggak akan pernah habis üíñ",
    songURL: 'cinta.mp3',
    photos: [
      { src:'jeje.jpg', cap:'Tawa indahmu üíï' },
      { src:'bioskop.jpg', cap:'Kencan pertama di bioskop üé¨' },
      { src:'loveyou.jpg', cap:'I Love You, Cantik üòò' }
    ]
  };

  // isi surat
  document.querySelector('#loveLetter').innerText = CONFIG.loveLetter
    .replace(/\{\{name\}\}/g, CONFIG.recipientName)
    .replace(/\{\{from\}\}/g, CONFIG.senderName);

  // marquee text
  document.querySelector('#marqueeText').innerText = CONFIG.marquee;

  // slideshow
  const slideshow = document.querySelector('#slideshow');
  CONFIG.photos.forEach((p,i)=>{
    const div = document.createElement('div');
    div.className = 'slide'+(i===0?' active':'');
    div.innerHTML = `<img src="${p.src}" alt="Foto ${i+1}">`;
    slideshow.appendChild(div);
  });
  let idx=0;
  setInterval(()=>{
    const slides=document.querySelectorAll('.slide');
    slides[idx].classList.remove('active');
    idx=(idx+1)%slides.length;
    slides[idx].classList.add('active');
  },4000);

  // musik
  let audio;
  document.querySelector('#btnPlay').addEventListener('click',()=>{
    if(!audio){
      audio = new Audio(CONFIG.songURL);
      audio.loop = true;
    }
    if(audio.paused){audio.play();} else {audio.pause();}
  });

  // konfeti sederhana
  document.querySelector('#btnConfetti').addEventListener('click', () => {
    const colors = ['#f44336','#e91e63','#9c27b0','#3f51b5','#2196f3','#4caf50','#ffeb3b','#ff9800'];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.width = '8px';
      confetti.style.height = '8px';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.top = '-10px';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.opacity = Math.random();
      confetti.style.borderRadius = '50%';
      confetti.style.pointerEvents = 'none';
      document.body.appendChild(confetti);

      const fallDuration = 2000 + Math.random() * 2000;
      confetti.animate([
        { transform: `translateY(0px) rotate(0deg)` },
        { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random()*720}deg)` }
      ], { duration: fallDuration, easing: 'linear', fill: 'forwards' });

      setTimeout(() => confetti.remove(), fallDuration);
    }
  });
</script>
</body>
